<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج التسجيل</title>
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 30px auto;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f0f2f5;
            color: #777;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>نموذج التسجيل</h1>
    </header>

    <form id="myForm">
        <label for="firstName">الاسم الأول</label>
        <input type="text" name="firstName" id="firstName" required>

        <label for="lastName">الاسم الأخير</label>
        <input type="text" name="lastName" id="lastName" required>

        <label for="phone">رقم الهاتف</label>
        <input type="tel" name="phone" id="phone" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" name="email" id="email" required>

        <button type="submit">إرسال</button>
    </form>

    <footer>
        &copy; 2023 جميع الحقوق محفوظة
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzBRwLM69LBiqdmKceefikkb0vzQaCR9xs2rLKqRhoEmkuCmJu2P4QVcL0EqHSWwik/exec';
        const form = document.getElementById('myForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert('تم إرسال البيانات بنجاح!');
                form.reset(); // لإعادة تعيين النموذج بعد الإرسال
            })
            .catch(error => {
                console.error('حدث خطأ!', error.message);
                alert('عذراً، حدث خطأ أثناء إرسال البيانات.');
            });
        });
    </script>

</body>
</html>
